<!doctype html>
<html lang="en" ng-app="ui.bootstrap.demo">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="css/g.css"> -->
	<script type="text/javascript" src="lib/angular-1.3.10/angular.js"></script>

</head>
<body>
	<div class="header">
		<p class="logo"><a href='/'>angular example</a></p>
	</div>

	<div ng-controller="AlertDemoCtrl">
	  // <script type="text/ng-template" id="alert.html">
	  //   <div class="alert" style="background-color:#fa39c3;color:white" role="alert">
	  //     <div ng-transclude></div>
	  //   </div>
	  // </script>

	  <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
	  <uib-alert template-url="alert.html">A happy alert!</uib-alert>
	  <button type="button" class='btn btn-default' ng-click="addAlert()">Add Alert</button>
	</div>

	<script src="lib/angular-bootstrap/ui-bootstrap-custom-0.14.3.js"></script>
	<script>
		angular.module('ui.bootstrap.demo', ['ui.bootstrap']);
			angular.module('ui.bootstrap.demo').controller('AlertDemoCtrl', function ($scope) {
			  $scope.alerts = [
			    { type: 'danger', msg: 'Oh snap! Change a few things up and try submitting again.' },
			    { type: 'success', msg: 'Well done! You successfully read this important alert message.' }
			  ];

			  $scope.addAlert = function() {
			    $scope.alerts.push({msg: 'Another alert!'});
			  };

			  $scope.closeAlert = function(index) {
			    $scope.alerts.splice(index, 1);
			  };
			});
	</script>
</body>
</html>
