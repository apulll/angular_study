<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/g.css"> -->
	<script type="text/javascript" src="lib/angular-1.3.10/angular.js"></script>

	<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-custom-0.14.3.js"></script>
	<script type="text/javascript" src="lib/angular-bootstrap/ui-bootstrap-custom-tpls-0.14.3.js"></script>
</head>
<body>
	<div class="header">
		<p class="logo"><a href='/'>angular example</a></p>
	</div>
	<div class="Bdy" ng-app="myApp" ng-controller="myCtrl">
		<form class="form">
			<div class="formItem">
				<input type="text" class="txt" ng-model="username" placeholder="用户名">
			</div>
			<div class="formItem">
				<input type="password" class="txt" ng-model="password" placeholder="密码">
			</div>
			<a href="<%=href %>"><%=href%></a>
			<div class="formItem">
				<input type="submit" class="btn" value="注册">
			</div>
		</form>
		<div class="pre">
			<p class="preItem">您输入的用户名：<b ng-bind="username"></b></p>
			<p class="preItem">您输入的密码：<b ng-bind="password"></b></p>
			<p class="preItem">您输入的密码：<b ng-bind="test"></b></p>
		</div>
	</div>
	<script>
		var app = angular.module("myApp",[]);
		app.controller('myCtrl',function($scope,$http){
			$scope.test = $scope.username;
			$scope.href = "www.baidu.com"
			console.log($http);
		})
	</script>
</body>
</html>
